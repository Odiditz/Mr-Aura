<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive A3 Div</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page1.html">Page 1</a></li>
        </ul>
    </nav>
    <div class="a3-container">
        <div class="a3-content">
            <p>Page 1</p>
        </div>
    </div>
</body>

<style>
    /* Make sure the container scales properly */
    .a3-container {
        width: 100%;
        padding-top: 141.4%;
        /* 1:1.414 aspect ratio */
        position: relative;
    }

    .a3-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: lightblue;
        /* Light blue background color */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        /* Optional: adds a shadow */
        border: 1px solid #ccc;
        /* Optional: adds a border */
        box-sizing: border-box;
    }

    /* Ensure the text or content inside the div is responsive */
    .a3-content p {
        margin: 0;
        padding: 1rem;
        font-size: calc(1rem + 1vw);
        /* Example responsive font size */
        text-align: center;
    }
</style>

</html>
